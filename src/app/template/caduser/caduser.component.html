<app-navbar></app-navbar>
<div class="container-fluid">
    
    <div class="login">
     

      <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
        <h1 class="mt-3">Novo Usu√°rio</h1>
        <div *ngFor="let item of alerts">
            <p>
              <ngb-alert [type]="item.type"  (closed)="close(item)">{{ item.message}}</ngb-alert>
            </p>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome<span>*</span></label>
            <input type="text" class="form-control" name="nome" ngModel  #nome="ngModel"  autocomplete="off">
          </div>
          <div class="form-group col-sm-6">
            <label for="sobrenome">sobrenome <span>*</span></label>
            <input type="text" class="form-control" name="sobrenome" ngModel  autocomplete="off">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1">Email <span>*</span></label>
            <input type="email" class="form-control" name="email" ngModel  autocomplete="off">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Password <span>*</span></label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel  autocomplete="off">
          </div>
    
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Repet passwod <span>*</span></label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="reset" ngModel  autocomplete="off">
          </div>
        </div>
    
      
          <div class="buttom">
            <button type="submit" class="btn btn-primary">
              <fa-icon [icon]="faUserCircle" id="icon"></fa-icon>Cadastra-se
            </button>
            <button type="reset" class="btn btn-info">
              <fa-icon [icon]="faMinusSquare" id="icon"></fa-icon>Cancelar
            </button>
          </div>
     
      </form>
    </div>
</div>
