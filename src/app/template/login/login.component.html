
<app-navbar></app-navbar>

<div class="login">
<div class="card text-center">
  <div class="card-body">
    <form  #f="ngForm" (ngSubmit)="login(f)">
      <h3>Admin</h3>
     
      <div *ngIf="alert">
        <p *ngFor="let item of alert">
          <ngb-alert [type]="item.type"  (closed)="close(item)">{{ item.message}}</ngb-alert>
        </p>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter email"  name="email" ngModel autocomplete="off">
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Password"  name="password" ngModel autocomplete="off">
      </div>
    
      <div class="button">
        <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="faUserLock"></fa-icon>  Login
        </button>
    
        <button class="btn btn-info">
          <a routerLink="/caduser">
            <fa-icon [icon]="faUserPlus"></fa-icon>Cadastra-se
          </a>
        </button>
        <button class="btn btn-secondary">
          <a href="#"><fa-icon [icon]="faKey"></fa-icon>reset senha
          </a>
        </button>
      </div>
     
    </form>
   
  </div>
 
</div>
</div>
