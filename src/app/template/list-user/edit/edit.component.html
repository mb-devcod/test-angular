<app-navbar></app-navbar>

<div class="container-fluid">
    
    <div class="login">
     
      <div *ngFor="let item of listuser ">

        <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
          <h1 class="mt-3">Edit User</h1>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome<span>*</span></label>
              <input type="text" class="form-control" name="nome" ngModel  #nome="ngModel"  autocomplete="off" placeholder={{item.nome}}>
            </div>
            <div class="form-group col-sm-6">
              <label for="sobrenome">sobrenome <span>*</span></label>
              <input type="text" class="form-control" name="sobrenome" ngModel  autocomplete="off" placeholder={{item.sobrenome}}>
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="exampleInputEmail1">Email <span>*</span></label>
              <input type="email" class="form-control" name="email" ngModel  autocomplete="off" placeholder={{item.email}}>
            </div>
          </div>
      
            <div class="buttom">
              <button type="submit" class="btn btn-primary">
                  Editar
              </button>
            </div>
       
        </form>

      </div>
    </div>
</div>
